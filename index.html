<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
</head>
<body>
	<main>
		<h1 id="title"></h1>
		<p id="description"></p>
		<form id="survey-form" action="submit">
			<label for="name" id="name-label">Name:</label>
			<input type="text" id="name" placeholder="Name" required />
			<label for="email" id="email-label">Email:</label>
			<input type="email" id="email" placeholder="Email" required />
			<label for="number" id="number-label">Number:</label>
			<input type="number" id="number" min="1" max="100" placeholder="Number" required />

			<select id="dropdown">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<label for=""><input type="radio" name="selector">Selector 1</label>
			<label for=""><input type="radio" name="selector">Selector 2</label>
			<label for=""><input type="radio" name="selector">Selector 3</label>

			<label for=""><input type="checkbox" value="1">1</label>
			<label for=""><input type="checkbox" value="2">2</label>
			<label for=""><input type="checkbox" value="3">3</label>
			<label for=""><input type="checkbox" value="4">4</label>

			<textarea placeholder="Additional Comments"></textarea>

			<button type="submit" id="submit">Submit</button>
		</form>
	</main>
</body>
</html>
