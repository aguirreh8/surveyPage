<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<h1 id="title">Survey Form</h1>
		<p id="description">Please fill out the following form. Be truthful, less the FBI comes knocking down your door.</p>
		<div id="form-holder">
			<form id="survey-form" action="submit">
				<div class="input-holder">
					<label for="name" id="name-label" class='labels'>Name:</label>
					<input type="text" id="name" placeholder="Name" required />
				</div>
				<div class="input-holder">
					<label for="email" id="email-label" class='labels'>Email:</label>
					<input type="email" id="email" placeholder="Email" required />
				</div>
				<div class="input-holder">
					<label for="number" id="number-label" class='labels'>Number:</label>
					<input type="number" id="number" min="1" max="100" placeholder="Number" required />
				</div>
				<div class="input-holder">
					<label class="labels">Select Drop Down</label>
					<select id="dropdown">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<div class="input-holder">	
					<label class="labels">Select Radio</label>
					<ul>
						<li>
						<label for=""><input type="radio" name="selector" value="1">Selector 1</label></li>
						<li>
						<label for=""><input type="radio" name="selector" value="2">Selector 2</label></li>
						<li>
						<label for=""><input type="radio" name="selector" value="3">Selector 3</label></li>
					</ul>
				</div>
				<div class="input-holder">
					<label class="labels">Select Check box</label>
					<ul>
						<li>
						<label for=""><input type="checkbox" value="1">1</label></li>
						<li>
						<label for=""><input type="checkbox" value="2">2</label></li>
						<li>
						<label for=""><input type="checkbox" value="3">3</label></li>
						<li>
						<label for=""><input type="checkbox" value="4">4</label>
						</li>
					</ul>
				</div>
				<div class="input-holder">
					<label class="labels">Additional Comments</label>
					<textarea placeholder="Additional Comments"></textarea>
				</div>
				<div class="input-holder submit">
					<button type="submit" id="submit">Submit</button>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
